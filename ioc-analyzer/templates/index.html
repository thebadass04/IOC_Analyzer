{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="header-section">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1><i class="fas fa-search"></i> IOC Analysis Dashboard</h1>
                <p>Analyze Indicators of Compromise using VirusTotal API</p>
            </div>
            <button id="view-logs-btn" class="btn btn-secondary" style="height: fit-content;">
                <i class="fas fa-file-alt"></i> View Logs
            </button>
        </div>
    </div>

    <div class="analysis-section">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-upload"></i> Bulk IOC Analysis</h2>
            </div>
            <div class="card-body">
                <div class="input-section">
                    <div class="form-group">
                        <label for="ioc-input">Enter IOCs (one per line):</label>
                        <div class="textarea-wrapper" style="position: relative;">
                            <textarea id="ioc-input" rows="10" placeholder="Enter IOCs here...
Example:
44d88612fea8a8f36de82e1278abb02f (MD5)
google.com (Domain)
8.8.8.8 (IP)
https://example.com (URL)"></textarea>
                            <button type="button" id="format-iocs" class="textarea-btn-icon" title="Format and validate IOCs" style="position: absolute; top: 8px; right: 8px;">
                                <i class="fas fa-magic"></i>
                            </button>
                        </div>
                    </div>

                    <div class="controls">
                        <button id="analyze-btn" class="btn btn-primary">
                            <i class="fas fa-play"></i> Start Analysis
                        </button>
                        <button id="clear-btn" class="btn btn-secondary">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </div>

                <div id="progress-section" class="progress-section" style="display: none;">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <p id="progress-text">Analyzing IOCs...</p>
                </div>
            </div>
        </div>

        <div id="results-section" class="results-section" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-chart-bar"></i> Analysis Results</h2>
                    <button id="export-btn" class="btn btn-outline">
                        <i class="fas fa-download"></i> Export Results
                    </button>
                </div>
                <div class="card-body">
                    <div id="results-summary" class="results-summary"></div>
                    <div id="results-table" class="results-table"></div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Log Viewer Modal -->
<div id="log-modal" class="modal">
    <div class="modal-content log-modal-content">
        <div class="modal-header">
            <h2><i class="fas fa-file-alt"></i> Application Logs</h2>
            <button class="modal-close" onclick="closeLogModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="log-controls">
                <button id="refresh-logs-btn" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button id="clear-logs-display-btn" class="btn btn-secondary">
                    <i class="fas fa-eraser"></i> Clear Display
                </button>
                <div class="log-info">
                    <span id="log-count">Loading...</span>
                </div>
            </div>
            <div id="log-viewer" class="log-viewer">
                <div class="log-loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading logs...
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
